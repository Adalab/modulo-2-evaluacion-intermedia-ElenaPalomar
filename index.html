<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Handlee&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Vamos a jugar!</title>
  </head>

  <body>
    <h1 class="title">Dados y apuestas</h1>
    <h3 class="subtitle">Introduce aquí tu jugada:</h3>

    <form action="" class="form">
      <div class="container">
        <label for="move" class="formText"
          >¿A qué número quieres apostar?</label
        >
        <select class="input js_selected" name="move" id="move">
          <option value="select" selected>
            ¿Qué número apuestas del 1 al 6?
          </option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>

      <div class="container">
        <label for="gambling" class="formText">¿Cuál es tu apuesta?</label>
        <input
          type="number"
          name="gambling"
          id="gambling"
          placeholder="¿Cuánto apuestas?"
          class="input js_gambling"
        />
      </div>

      <button class="button js_play">Jugar</button>
      <button class="button reset js_reset hidden">Reiniciar Juego</button>
    </form>

    <div class="winning js_winningResult hidden">
      <h3 class="winning__text">Ha salido el número:</h3>
      <p class="winning__number js_winningNumber"></p>
    </div>
    <h2 class="result js_result">Vamos a jugar!</h2>

    <p class="balanceMoney js_balanceMoney">
      Saldo: <span class="money js_money">50</span>€
    </p>

    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
