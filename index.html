<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Vamos a jugar!</title>
  </head>
  <body>
    <h1 class="title">Dados y apuestas</h1>
    <h3 class="subtitle">Introduce aquí tu jugada:</h3>
    <form action="" class="form">
      <select class="select js_select">
        <option selected>¿Qué número apuestas del 1 al 6?</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <input
        type="number"
        min="1"
        max="50"
        placeholder="¿Cuánto apuestas?"
        class="gambling js_gambling"
      />
      <button class="button js_button">Jugar</button>
    </form>
    <h2 class="change js_change">Vamos a jugar!</h2>
    <p class="balanceMoney">Saldo: <span class="money js_money">50</span>€</p>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
